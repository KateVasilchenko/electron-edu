<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron Application</title>
  </head>
  <body>
    <button id="party" class="very-sweet-looking">Open</button>
    <input id="business" type="file" style="display: none" webkitdirectory />
    <script>
      const gulp = require('gulp');
      const less = require('gulp-less');

      const input = document.getElementById('business');
      const button = document.getElementById('party');

      function processSass(path) {
        gulp.src(path + '/**/*.less')
            .pipe(less())
            .pipe(gulp.dest('./css'));
      }

      button.addEventListener('click', () => input.click());
      input.addEventListener('change', e => {
        let fullPath = e.path[0].files[0].path;
        let folderName = e.path[0].files[0].name;
        processSass(fullPath);
      });
    </script>
  </body>
</html>
